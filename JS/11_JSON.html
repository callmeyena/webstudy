<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
            JSON
            1. Java Script Object Notation
            2. 자바 스크립트 객체 표기법
            3. 데이터 교환을 위한 표준 형식 중 하나이다.(XML, JSON 등)
            4. 경량 데이터 (적은 양의 데이터) 교환에 유리하다.
            5. 내장 객체 JSON을 이용해서 객체 ↔ JSON 과정을 처리할 수 있다.
        */
    </script>

    <script>

        // 객체 생성
        var person = {
            'name' : '예나',
            'age' : 28
        };

        // 객체 => JSON(문자열) 변환하기( 1)parse, 2) stringify )   
        var strJSON = JSON.stringify(person);
        console.log(strJSON, typeof strJSON);

        // client => server 
        //      JSON(문자열)
        // {'ID':'AAAA', 'PW':'WWWW'} 서버측으로 JSON stringify..? 뭔소리지?

        // JSON(문자열) => 객체 변환히기 parse: json을 object로 원상복구 시킨다
        var obj = JSON.parse(strJSON);
        console.log(obj, typeof obj);

    // client                              server
    //   JSON               --             List, Map, Instance
    // JavaScript           --             Java


    </script>
    
</body>
</html>
