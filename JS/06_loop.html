<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="box1"></div>
    <script>
        // while
        /*

        */
       // for
       for(let n = 1; n <= 5; n++) {
        document.getElementById('box1').innerHTML += (n + '&nbsp;&nbsp;');
       }

    <div id="box2"></div>
    <script>
        /*
            <select name ="month">
                <option value="">월</option>
                <option value="1">1월</option>
                ...
                <option value="12">12월</option>
              </select>
        */
       // 중요 중요 중요 연습 많이 해야 함
        var str = '<select name="month"><option vlaue="">월</option>';
        for(let m = 1; m <= 12; m++) {
            str += '<option value="' + m + '">' + m + '월</option>';
        }
        str += '</select>';
        document.getElementById('box2').innerHTML = str;
    </script>


    <div id="box3"></div>
    <script>
        // 너비가 100px인 animal1.jpg - animal10.jpg 이미지 나열하기
        var str = '';   // var 중복 선언 가능
        for(let n = 1; n <= 10; n++) {
            str += '<img src="../../images/animal' + n + '.jpg" width="100px">';
        }
        document.getElementById('box3').innerHTML = str;
    </script>


    <div id="box4"></div>
    <script>
        /*              col=1   col=2   col=3
        1 2 3   row=1     1       2       3
        4 5 6   row=1     4       5       6
        7 8 9   row=1     7       8       9
        ----------------------------------------------
                     (1~9) = (row -1) * 3 + col
                     row = 1
                        col = 1, 2, 3
                     row = 2s                   for(let row = 1; row <= 3; row++)
                        col = 1, 2, 3               for(let col = 1; col <= 3; col++)
                     row = 3
                        col = 1, 2, 3 
        */
        var str = '<table border="1"><tbody>';
        for(let row = 1; row <= 3; row++) {
            str += '<tr>';
            for(let col = 1; col <= 3; col++) {
                str += '<td>' + ((row -1) * 3 + col) + '</td>';
            }   
            str += '</tr>'; 
        }
        str += '</tbody></table>';
        document.getElementById('box4').innerHTML = str;
    </script>
</body>
</html>
