<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML의 구성요소를 객체로 바꾼다 => 태그를 변수로 가지고 와서 ...나머지는 못들음 -->
    <script>
        /*
            DOM
            1. Document Object Model(문서 객체 모델)
            2. HTML문서(Document)의 구성 요소(태그)를 객체(Object)로 처리할 수 있는 방식이다.
            3. 문서 객체 알아내기
                1) document.getElementById('아이디')         : 문서 객체를 하나만 가지고 올 수 있다. ==> 변수
                2) document.getElementsByClassName('클래스') : 문서 객체를 여러개 가지고 올 수 있다. ==> 배열
                3) document.getElementsByTagName('태그')     : 문서 객체를 여러개 가지고 올 수 있다. ==> 배열
                4) document.querySelector('선택자')          : 문서 객체를 하나만 가지고 올 수 있다. ==> 변수  
                5) document.querySelectorAll('선택자')       : 문서 객체를 여러개 가지고 올 수 있다. ==> 배열
                                                                                ====> 담으려는 데이터가 몇 개인지는 중요하지 않고, 그냥 담아서 사용한다(?)
        */
    </script>

    <script>
        // DOM 처리할 구성요소(Element = 태그)가 반드시 스크립트 보다 먼저 인식 되어야 한다. 
        var box1 = document.getElementById('box1');         
        console.log(box1);

    </script>
    <div id="box1">나중에 나타난 구성요소는 인식되지 않는다.</div>       
    
    <!-- 태그(tag)를 먼저 스크립트(script)를 나중에 인식 -->
    <div id="box2" class="box2"></div>
    <script>

        // 1. 아이디
        var box2 = document.getElementById('box2');
        console.log(box2);

        // 2. 클래스 (* Js는 []가 배열))
        var box2 = document.getElementsByClassName('box2');
        console.log(box2);

        // 3. 태그
        var div = document.getElementsByTagName('div');
        console.log(div);

        // 4. 선택자(querySelector)             : querySelector 메소드를 사용하면 몇 개를 가져오던 변수로 사용한다.
        var box2 = document.querySelector('#box2');          // # => Id로 인식 => queryselect 메소드를 이용하면 무조건 변수로 처리
        console.log(box2);
        var box2 = document.querySelector('.box2');          // . => class로 인식 => queryselector 메소드를 이용하면 무조건 변수 처리(변수가 여러개라고 가정하더라도)
        console.log(box2);
        var div = document.querySelector('div');
        console.log(div);

        // 5. 선택자(querySelectorAll)          : querySelectorAll 메소드를 사용하면 하나를 사용해도 배열, 여러개를 사용해도 배열 
        var box2 = document.querySelectorAll('#box2');          
        console.log(box2);
        var box2 = document.querySelectorAll('.box2');        // . => class로 인식 => queryselectAll 메소드를 이용하면 무조건 배열 처리(변수가 하나라고 가정하더라도)
        console.log(box2);
        var div = document.querySelectorAll('div');
        console.log(div);


    </script>

    <!-- DOM 작업의 1번: 태그를 먼저 인식 시켜줘야한다. => 태그가 나중에 나오면 안된다(인식불가) -->
    
</body>
</html>
