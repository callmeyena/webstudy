<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <div>국어점수<span id="kor">81</span>점</div>
        <div>영어점수<span id="eng">93</span>점</div>
        <div>수학점수<span id="math">100</span>점</div>
    </div>
    <div>
        <!-- 평균과 학점을 출력해보자 -->
        <div>평균점수<span id="avg"></span>점</div>
        <div>학점<sapn id="grade"></sapn>학점</div>
    </div>
    <script>
        var kor = Number(document.getElementById('kor').textContent);
        var eng = Number(document.getElementById('eng').textContent);
        var math = Number(document.getElementById('math').textContent);
        console.log(kor, typeof kor, eng, typeof eng, math, typeof math);

        var avg = (kor + eng + math) / 3;
        
        /* 
            if문
        var grade;
        if(avg >= 90) {
            grade = 'A';
        } else if(avg >= 80) {
            grade ='B';
        } else if(avg >= 70) {
            grade = 'C';
        } else if(avg >= 60) {
            grade = 'D';
        } else {
            grade = 'F';
        }
        */

        // JavaScript의 switch문은 비교 연산자 사용이 가능하다.
        switch(true) { // 각 case를 보시오
        case avg >= 90: grade = 'A'; break;
        case avg >= 80: grade = 'B'; break;
        case avg >= 70: grade = 'C'; break;
        case avg >= 60: grade = 'D'; break; 
        default : grade = 'F';
        }

        document.getElementById('avg').textContent = avg;
        document.getElementById('grade').textContent = grade;

    </script>
    
</body>
</html>
