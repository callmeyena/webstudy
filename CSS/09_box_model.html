<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style> /* 원래 style태그는 head에 달아줘야 함 */
        .wrap1 > .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .wrap1 > .box2 {
            /* 인라인 요소(span, a 등)는 width와 height가 적용 되지 않는다. */
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style> 
    <div class="wrap1">  <!-- 구역을 지정할 때 쓰는 div(블록 속성), span(인라인의 속성) !!!! 완전 중요 !!!!-->
        <div class="box1">블록</div>
        <span class="box2">인라인</span>
    </div>
    <hr>
    <style>
        .wrap2 {
            width: 200px;
            height: 100px;
        }
        .wrap2 > .box1 {
            /* %단위는 부모 크기가 기준이다 */
            width: 100%;    /* 부모 넓이 200px의 100% = 200px */
            height: 50%;    /* 부모 높이 100px의 50% = 50px */
            background-color: lightblue;
        }
        .wrap2 > .box2 {
            width: 50%;      /* 부모 넓이 200px의 50% = 100px */
            height: 50%;     /* 부모 높이 100px의 50% = 50px */
            background-color: lightcoral;
        }

    </style>
    <div class="wrap2">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
    </div>

    <hr>

    <style>
        .wrap3 > div {
            width: 100px;
            height: 100px;
        }
        .wrap3 > .box1 {
            /*
                border 단축속성
                : border-width + border-style + border-color
                     1px       +    실선      +     grey
            */
            border: 1px solid grey; /* 속성값 3개가 들어감 */
        }
        .wrap3 > .box2 {
            border-left: 3px solid grey;
            border-right: 3px solid grey;
            border-top: 3px solid pink;
            border-bottom: 3px solid pink;
        }
    </style>
    <div class="wrap3">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
    </div>

    <hr>

    <style>
        .wrap4 > div {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
        }
        .wrap4 > .box1 {
            border-radius: 3px;
            border-radius: 3px 6px;
            border-radius: 3px 6px 3px; 
            border-radius: 3px 6px 3px 6px;     /* css는 덮어쓰기 속성이기 때문에 맨 아래 내용으로 적용됨 */
         /* border-radius: 0px 6px 0px 0px; 처럼 한 곳만 값을 줄 수도 있다 */
        }
    </style>
    <div class="wrap4">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
    </div>

    <hr>

    <style>
        /* padding: 내부 여백 */

        .wrap5 > div {
            width: 100px;
            height: 100px;
            border: 1px solid grea;
        }
        .wrap5 > .box1 {
            padding: 5px;
            padding: 5px 10px;
            padding: 5px 10px 5px;
            padding: 5px 10px 5px 10px;
        }
        .wrap5 > .box2 {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

    </style>
    <div class="wrap5">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
    </div>

    <hr>

    <style>
        /* margin: 바깥여백
            - margin끼리 겹치면(중첩되면) 그 값이 모두 더해지진 않는다. */

        .wrap6 > div {
            width: 100px; /* 내용물의 순수 높이와 너비가 100 => content-box라고 부른다. */
            height: 100px;
            border: 1px solid gray;
        }
        .wrap6 > .box1 {
            margin: 10px;
            margin: 20px 5px;
            margin: 30px 5px 70px;
            margin: 30px 5px 70px 5px;
        }
        .wrap6 > .box2 {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }

    </style>
    <div class="wrap6">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
    <!-- (내용물의 순수 너비 = 100 + (2=픽셀값) + <padding = 20) = 122px -->

    <hr>
    <style>
        /*
            box-sizing 속성
            1. box-sizing: content-box
                1) 디폴트 (생략하면 적용된다.)
                2) width와 height는 내욤물(content)이 표시 된 영역에 크기이다.
                3) 박스 크기는 width/height + border-width + padding로 계산할 수 있다.
            2.!!!! box-sizing: border-box => 테두리를 기준으로 박스크기를 정하시오 => 진짜 리얼 전체 박스 값 !!!! 이게 핵심 !!!!!!!!!!
                1) width와 height는 테두리(border)까지 영역의 크기이다.
                2) 박스 크기는 width/height와 같다.
                3) border-width와 padding이 사용 된 만큼 내용물(content)이 표시 될 영역이 줄어든다.
        */

        .wrap7 {
            width: 300px;
            height: 300px;
        }

        .wrap7 > .box1 {
            box-sizing: content-box; 
            width: 100px;
            height: 100px;
            border: 5px solid gray;
            padding: 10px;

            /* 박스의 실제 크기: 100px + 5px * 2 + 10 * 2 = 130px */
        }

        .wrap7 > .box2 {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 5px solid gray;
            padding: 10px;
        }
    </style>

    <div class="wrap7">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
    </div>

    
</body>
</html>
