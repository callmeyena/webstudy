<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
            테이블(table)
            1. 표를 만드는 태그이다.
            2. 테이블의 구역을 구분하는 <thead>: 머릿말, <tbody>: 본문, <tfoot>: 하단 태그가 있다.
                1) 구역을 구분하는 태그는 모두 생략할 수 있다.
                2) <tbody> 태그는 생략하더라도 사용된다.
                3) 구역을 구분하는 태그들은 항상 <thead>, <tbody>, <tfoot>로 순서가 유지 된다. => 순서 개떡같이 넣어도 알아서 자동으로 순서 유지 됨
            3. 행(Row)을 만드는 <tr> 태그가 있고, 데이터를 입력할 열을 만드는 <td> 태그가 있다.
                ** border : 테두리를 만들어 주는 개념이라고 생각하기
     -->

     <table border="1">
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>신라면</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>진라면</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tfoot>
                <tr>
                    <td>제품명</td>
                    <td>입고수량</td>
                    <td>출고수량</td>
                </tr>
            </tfoot>
        </tbody>
     </table>
    
</body>
</html>
