<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>

    <script>
        /*
            jQuery wrapper
            1. jQuery객체가 jQuery의 기능(메소드)을 사용할 수 있다.
            2. JavaScript의 일반객체도 jQuery 객체로 변환하면 jQuery의 기능(메소드)을 사용할 수 있다.
            3. jQuery 객체로 변환할 때 jQuery wrapper가 사용된다.
            4. jQuery wrapper
                1) jQuery(일반객체)         => jQuery 객체가 됨
                2) $(일반객체)              => 줄여쓰는 방법, 고로 실제로 사용하는 모습

            @ 근데 궁금한게 객체만 메소드를 불러올 수 있었나..?ㅎ 그렇다네... 변수는 메소드를 불러올 수 없다!
        */
    </script>

    <script>

        /*

            복습 : ex) onload = () => {            // (=window.load와 같다) 이것이 load이벤트
                        }

            jQuery의 load이벤트 (참고로 load는 거의 고전이벤트를 사용한다)
            1. load 이벤트는 문서의 모든 요소를 인식할 수 있는 이벤트이다.
            2. load 이벤트 등록(형식)         
                1) $(document).ready(() => {

                    });     
                2) $(function(){

                    });    
        */
    </script>

    <script>
        // load 이벤트
        $(function() {

            // 문서 객체
            var box = document.getElementById('box');
            console.log(box);

            // jQuery wrapper를 이용해서 문서 객체를 jQuery 객체로 변환하기         
            // jQuery를 쓰려면 제일 먼저!!!!! JQuery 객체로 (jQuery wrapper를 써서) 변환 하기!!!!!!!! 일반객체가 jQuery기능을 쓰려면 그게 제일 첫번째 할 일ㅋ
            var jBox = $(box);
            console.log(jBox);

        });

        //  ====> 일반 문서 객체를 jQuery wrapper를 통해서 jQuery객체로 변환하는(위에 있는 과정을 한번에 처리하는) 형식 => $('#box')
    </script>

    <div id="box">Hello World</div>

    
</body>
</html>
