<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>

    <form action="login.html">
    <table>
        <tr>
            <td>이메일</td>
            <td>
                <input type="text" placeholder="이메일" id="email">
            <span> @</span>
            <input type="text" placeholder="선택 또는 직접 입력" list="site">
            <datalist id="site">
                <option value="naver.com"></option>
                <option value="gmail.com"></option>
                <option value="kakao.com"></option>
            </datalist>
            </td>
        </tr>
        <tr>
            <td>
                거주도시
                <select>
                    <option>서울</option>
                    <option>광주</option>
                    <option>대구</option>
                    <option>대전</option>
                    <option>부산</option>
                    <option>울산</option>
                    <option>인천</option>
                    <option>기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                자기소개
            <textarea rows="5" cols="50"></textarea>
            </td>
        </tr>
        <tr>
            <fieldset>
                <td>성별</td>
                <label for="m">
                    <input type="radio" id="m" name="gender" checked="checked">남자
                </label>
                <label for="f">
                    <input type="radio" id="f" name="gender">여자
                </label>
            </fieldset>
        </tr>
        <div>
            <fieldset>
                <legend>관심분야</legend>
                <div>
                    <label for="trip">
                        <input type="checkbox" id="trip">여행
                    </label>
                    <label for="movie">
                        <input type="checkbox" id="movie">영화
                    </label>
                    <label for="book">
                        <input type="checkbox" id="book">독서
                    </label>
                    <label for="music">
                        <input type="checkbox" id="music">음악
                    </label>
                    <label for="nothing">
                        <input type="checkbox" id="nothing">관심없음
                </div>
            </fieldset>
        </div>
        <div>
            <button type="submit">수정완료</button>
        </div>
    </table>
    </form>
    
</body>
</html>
