<!-- 
    HTML
    1. HyperText MarkUp Language
    2. 하이퍼텍스트(링크)를 만드는 언어
    3. 태그(tag) 형식으로 구성되어있다
        1) 미리 정해진 태그만 사용할 수 있다.
        2) 시작 태그(<tag>)와 종료태그(</tag>)로 구성된다.
        3) 나 홀로 태그(단독 태그로 구성)가 있다. (<tag> 또는 <tag/>)
        4) 소문자로 작성한다.
        5) 계층 구조(부모 - 자식 태그)를 가진다.
 -->

 <!-- 
    HTML 문서의 기본 구성
    1. HTML5 선언 : <!DOCTYPE html> 또는 <!doctype html>  이지만 관례상 대문자로 많이 사용
    2. <html> 태그 : 모든 내용을 포함하고 있는 태그 => 다르게 말하면 모든 내용은 html태그에 들어가 있어야 한다.
    3. <head> 태그 : 각종 헤더 설정 태그
    4. <body> 태그 : 문서 본문 태그
  -->

  <!DOCTYPE html> 
  <html>
     <head>
        <title>제목</title>
     </head>
     <body>
        Hello World
     </body>
  </html>

  <!-- <html>: 부모 <head>, <body>: 자식(head와 body는 형제관계) -->
